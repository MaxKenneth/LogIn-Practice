<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>

    <div class="container-login">
        <form action="post" id="loginForm">

            <div class="input-group">
                <label for="user">Usuario</label>
                <input type="text" name="user" id="user">
            </div>
            
            <div class="input-group">
                <label for="pass">Contraseña</label>
                <input type="password" name="pass" id="pass">
            </div>

            <button type="submit" onclick="validateLogin(event)">Iniciar Sesión</button>

        </form>
    </div>

    <script>
        // Función de validación de login
        function validateLogin(event) {
            event.preventDefault(); 
            
            // Obtención de valores de los campos de texto
            let usuario = document.getElementById("user").value;
            let contraseña = document.getElementById("pass").value;

            // Verificación de dats
            if (usuario === "MaxMorales" && contraseña === "12345678") {
                console.log("Inicio de sesión exitoso");
            } else {
                console.log("Datos incorrectas");
            }
        }
    </script>

</body>

</html>
